<body>
  <div class="ajax-container items table-box">
    <div class="content-titles distri-flex">
      <div class="sidebar-logo">
        <iconify-icon
          icon="icon-park-solid:table-report"
          style="color: #474747"
          width="36"
          height="36"
        ></iconify-icon>
      </div>
      <div class="distri-title">Security</div>
    </div>
    <div class="button-holder">
      <!-- modal for adding security -->
      <div id="addmodal" class="modal">
        <div class="add-new-box">
          <div class="entry-title"><p>ADD NEW ENTRY</p></div>
          <div class="sec-pic-holder">
            <div class="sec-pic">
              <iconify-icon
                icon="healthicons:ui-user-profile-negative"
                style="color: black"
                width="160"
                height="147"
              ></iconify-icon>
            </div>
            <div class="position-holder">
              <div>ADD PROFILE PICTURE</div>
              <select name="position-holder" id="secPosition">
                <option value="" disabled selected>POSITION</option>
                <option value="Officer">Officer</option>
              </select>
            </div>
          </div>

          <div class="add-sec-inputs">
            <div class="sec-input-box">
              <div class="labelbox">
                <iconify-icon
                  icon="bi:person-fill"
                  style="color: black"
                  width="25.5"
                  height="25.5"
                ></iconify-icon>
                <p>First Name:</p>
              </div>
              <div class="sec-input">
                <input type="tex" name="sec-fname" />
              </div>
            </div>

            <div class="sec-input-box">
              <div class="labelbox">
                <iconify-icon
                  icon="bi:person-fill"
                  style="color: black"
                  width="25.5"
                  height="25.5"
                ></iconify-icon>
                <p>Middle Name:</p>
              </div>
              <div class="sec-input">
                <input type="text" name="sec-mname" />
              </div>
            </div>

            <div class="sec-input-box">
              <div class="labelbox">
                <iconify-icon
                  icon="bi:person-fill"
                  style="color: black"
                  width="25.5"
                  height="25.5"
                ></iconify-icon>
                <p>Last Name:</p>
              </div>
              <div class="sec-input">
                <input type="text" name="sec-lname" />
              </div>
            </div>
          </div>
          <div class="add-sec-grid2">
            <div class="sec-input-box">
              <div class="labelbox">
                <iconify-icon
                  icon="bxs:phone"
                  style="color: black"
                  width="25.5"
                  height="25.5"
                ></iconify-icon>
                <p>Phone Number:</p>
              </div>
              <div class="sec-input">
                <input type="text" name="sec-phone" />
              </div>
            </div>

            <div class="sec-input-box">
              <div class="labelbox">
                <iconify-icon
                  icon="eva:email-fill"
                  style="color: black"
                  width="25.5"
                  height="25.5"
                ></iconify-icon>
                <p>Email Address:</p>
              </div>
              <div class="sec-input">
                <input type="text" name="sec-email" />
              </div>
            </div>

            <div class="sec-input-box">
              <div class="labelbox">
                <iconify-icon
                  icon="entypo:key"
                  style="color: black"
                  width="25.5"
                  height="25.5"
                ></iconify-icon>
                <p>Password:</p>
              </div>
              <div class="sec-input">
                <input type="password" name="sec-password" />
              </div>
            </div>

            <div class="sec-input-box">
              <div class="labelbox">
                <iconify-icon
                  icon="entypo:key"
                  style="color: black"
                  width="25.5"
                  height="25.5"
                ></iconify-icon>
                <p>Confirm Password:</p>
              </div>
              <div class="sec-input">
                <input type="password" name="sec-cpassword" />
              </div>
            </div>

            <div class="sec-input-box">
              <div class="labelbox">
                <iconify-icon
                  icon="bxs:map"
                  style="color: black"
                  width="25.5"
                  height="25.5"
                ></iconify-icon>
                <p>Province:</p>
              </div>
              <div class="sec-input">
                <input type="text" name="sec-province" />
              </div>
            </div>

            <div class="sec-input-box">
              <div class="labelbox">
                <iconify-icon
                  icon="emojione-v1:classical-building"
                  style="color: black"
                  width="25.5"
                  height="25.5"
                ></iconify-icon>
                <p>Municipality:</p>
              </div>
              <div class="sec-input">
                <input type="text" name="sec-municip" />
              </div>
            </div>

            <div class="sec-input-box">
              <div class="labelbox">
                <iconify-icon
                  icon="fa6-solid:people-roof"
                  style="color: black"
                  width="25.5"
                  height="25.5"
                ></iconify-icon>
                <p>Barangay:</p>
              </div>
              <div class="sec-input">
                <input type="text" name="sec-brgy" />
              </div>
            </div>

            <div class="sec-input-box">
              <div class="labelbox">
                <iconify-icon
                  icon="bi:sign-stop-lights-fill"
                  style="color: black"
                  width="25.5"
                  height="25.5"
                ></iconify-icon>
                <p>Street:</p>
              </div>
              <div class="sec-input">
                <input type="text" name="sec-street" />
              </div>
            </div>
          </div>
          <div class="add-sec-buttons">
            <button class="sec-buttons cancel">
              <a href="#" rel="modal:close"> CANCEL</a>
            </button>
            <button class="sec-buttons add-entry">ADD ENTRY</button>
          </div>
        </div>
      </div>
      <a href="#addmodal" id="addSec" rel="modal:open">
        <iconify-icon
          icon="akar-icons:person-add"
          style="color: black"
          width="16"
          height="16"
        ></iconify-icon>
        <div>ADD ENTRY</div>
      </a>
    </div>
    <div class="box-table">
      <div class="ajax-container">
        <table id="sectable" class="display">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Address</th>
              <th>Position</th>
              <th>Email</th>
              <th>Phone number</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</body>
