<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Officer</title>
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- title box/bulsu icon on sidebar -->
            <div class="website-title">
                <img class = "school-logo" src="bulsu.png" alt="school-logo">
                <h1> BulSU Parking  <br>
                    Management<br>
                    System
                </h1> 
            </div>

           <!-- sidebar divider -->
           <div class="line-1"></div>
           <ul>
                <li class="home">
                    <a href="security_officer_home.html" class="menu">
                    <div class="sidebar-home"><iconify-icon icon="bxs:dashboard" style="color: white;" width="36" height="36"></iconify-icon></div>
                    <div class="title">Home</div>
                    </a>
                </li>
                <li>
                    <a href="security_officer_home.html" class="menu">
                    <div class="sidebar-profile"><iconify-icon icon="carbon:user-avatar-filled" style="color: white;" width="36" height="36"></iconify-icon></div>
                    <div class="title">My Account</div>
                    </a>
                </li>
                <li class="logs">
                    <a href="security_officer_home.html" class="menu">
                    <div class="sidebar-logs"><iconify-icon icon="heroicons:newspaper-solid" style="color: white;" width="36" height="36"></iconify-icon></div>
                    <div class="title">Logs</div>
                    </a>
                </li>
            </ul>

            <!-- sidebar divider -->
           <div class="line"></div>

           <div class="logout">
            <ul>
                <li>
                <a href="security_officer_home.html" class="menu">
                <div class="sidebar-logo"><iconify-icon icon="eva:log-out-outline" style="color: white;" width="36" height="36"></iconify-icon></div>

                <div class="title">Logout</div>
                </a>
                </li>
            </ul>
           </div>
        </div>

        <div class="header">
            <!-- security guard box  -->
            <div class="guard_box">
                <img class="guard" src="guard.png" alt="sg">
             <div class="sg-box">
                <div class="name-sg">RIVERS, Bruce</div> 
                <div class="type">Security Officer</div>
             </div>
            </div>
            
        <!-- box of navigation icons -->
        <div class="utility">
            <div class="nav-logo">
                <iconify-icon icon="carbon:notification-filled" style="color: #3CA1FF;" width="36" height="36"></iconify-icon>
            </div>
            <div class="nav-logo">
                <iconify-icon icon="gg:dark-mode" style="color: #3CA1FF;" width="36" height="36"></iconify-icon>
            </div>
            <div class="nav-logo">
                <iconify-icon icon="octicon:screen-full-16" style="color: #3CA1FF;" width="36" height="36"></iconify-icon>
            </div>
            <div id = "divider" class="nav-logo">
                <iconify-icon icon="fluent:divider-short-16-filled" style="color: white; font-size: 36px;"></iconify-icon>
            </div>
            <div class="nav-logo">
                <iconify-icon icon="ci:settings-filled" style="color: #3CA1FF;" width="36" height="36"></iconify-icon>
            </div>
        </div>

        </div>
        
        <div class="content">
            <div class="content1">
               output
            </div>

            <div class="divider">
                <div class="vertical-line"></div>
            </div>
            
            <div class="content2">
                <div class="scanner">
                    Scanner
                </div>

                <button class = "btn-scan" type="button">Scanning ready</button>

                <div class="scan-icon">
                    <div class="usbcameraicon">
                        <img src="../images/icons/usbCamera.png" alt="">
                    </div>
                    <p>Gate 4</p>
                </div>
            </div>
        </div>

        <div class="visitor">
            <button id="btn-visitor" type="button">Are You a Visitor?</button>
        </div>
        
    </div>

    
</body>
</html>
